<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
        <table class="table table-striped table-condensed table-bordered">
        {% for item in data|dictsort:'machine_model' %}
        {% if item.machine_model %}
            <tr>
                <td>
                    <a href="{% url 'machine_list_front' 'HardwareBreakdown' item.machine_model %}">
                    {{ item.machine_model }}
                    <span class="badge pull-right">{{ item.count }}</span>
                    </a>
                </td>
            </tr>
        {% endif %}
        {% endfor %}
        </table>
    </div>
    </div>
</div>
